<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI LA CAY | Noodles and Grill </title>
    <link rel="icon" href="assets/imgs/noodle-icon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/menu.css">
</head>
<body>
    <div id="iframe-container">
        <iframe id="pdf-iframe" src="assets/imgs/fullmenu.pdf" >
            </iframe>
    </div>

    <script>
        // Adjust iframe height on window resize
        window.addEventListener('resize', resizeIframe);
      
        // Resize the iframe to fit the viewport
        function resizeIframe() {
          const iframe = document.getElementById('pdf-iframe');
          iframe.style.height = window.innerHeight + 'px';
          console.log("resizing")
        }
      
        // Initial iframe sizing
        resizeIframe();
      </script>
</body>
</html>
